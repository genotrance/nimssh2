[n.global]
output = nimssh2

[n.include]
nimssh2/include

[n.exclude]
libssh2_config.h

[n.prepare]
gitremote = "https://github.com/libssh2/libssh2"
gitsparse = """
include/*
"""

[nimssh2/include/libssh2_config.h]
create = ""

[libssh2.h]
preprocess = true
defines = true
flags = "--stdcall --prefix:_"
pragma = "passL: \"-lssh2\""
pragma-win = "passL: \"-lcrypto -lz -lws2_32 -lwsock32 -lgdi32\""
pragma-lin = "passL: \"-lgcrypt -lgpg-error\""
pragma.static = "passL: \"-static\""

search.s = "typedef SOCKET libssh2_socket_t;"
replace.s = "typedef int libssh2_socket_t;"

[libssh2.nim]
search.t = """type
  INNER_C_UNION"""
replace.t = """type
  LIBSSH2_CHANNEL {.pure.} = object
  LIBSSH2_LISTENER {.pure.} = object
  LIBSSH2_SESSION {.pure.} = object
  LIBSSH2_KNOWNHOSTS {.pure.} = object
  LIBSSH2_AGENT {.pure.} = object

  stat {.pure.} = object
  stati64 {.pure.} = object
  time_t {.importc: "time_t", header: "<time.h>".} = int

  INNER_C_UNION"""

search.sz = "ssize_t"
replace.sz = "int"

search.off = "off_t"
replace.off = "int"
